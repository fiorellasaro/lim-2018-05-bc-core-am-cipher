<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <div id="titleAndDescription">
      <h1>¡Cifrado César!</h1>
    </div>
   
    <div id ="TextToConvert">
      <p id="message">¡Escribe el mensaje!: </p>
      <textarea type= "text" name="CipherBoxText" id="TextToCipherOrDecipher"> </textarea>  
    </div>
    <br/>

    <div id="buttonsAndOffset">
     <p>Offset (valor de N): </p>
     <input  type= "number" name="OffSet" id="nValue" min="1" value="1">
     <br/>
     <br/>

     <button id="buttonCipher">Cifrar</button>   
     <br/>
     <br/>
     <button id="buttonDecipher">Decifrar</button> 
    </div>  
    <br/>
    
    <div id="textResults">
      <p id=text>Texto: </p>
      <p id= "TextoAMostrar"> </p>
    </div>

    <footer>Aplicación creada para poder comunicarnos secretamente sobre la fiesta sorpresa para Andrea </footer>
    
    <script src="cipher.js"></script>
    <script src="index.js"></script>
                

  </body>
</html>
