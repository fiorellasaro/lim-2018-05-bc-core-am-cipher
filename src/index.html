<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
    
    <h1>¡Cifrado César!</h1>

    <p>Escriba su mensaje: </p>
    <input type= “text” name="CipherBoxText">
    <br/>
    <p>Offset (valor de N): </p>
    <input type= “text” name="OffSet">
 
    <input id='button' type='button' value='Cifrar' onclick='cipher.encode()'>
    <input id='button' type='button' value='Descifrar' onclick='cipher.decode()'>
    <br/>
    <p>Texto: </p>
    <input type= “text” name="TextResult">
                
    


  </body>
</html>
