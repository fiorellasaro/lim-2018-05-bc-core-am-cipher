<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
    
    <h1>¡Cifrado César!</h1>
    <p>Aplicación creada para poder comunicarnos secretamente sobre la fiesta sorpresa para Andrea </p>
    <p>Escriba su mensaje: </p>
    <input class='TextToCipherOrDecipher' type= “text” name="CipherBoxText">
    <br/>
    <p>Offset (valor de N): </p>
    <input class='nValue' type= “text” name="OffSet">
    <br/>
    <br/>
    <button class='buttonCipher'>Cifrar</button>  
    <button class='buttonDecipher'>Decifrar</button> 
    <br/>
    <p>Texto: </p>
    <input type= “text” name="TextResult">
                

  </body>
</html>
